<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anh chung</title>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap");

        body {
            font-family: "Sedgwick Ave", cursive;
            font-size: 20px;
            background-color: rgb(253, 251, 235);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #c {
            background-color: #ffffff;
        }

        .container {
            display: flex;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            gap: 30px;
        }

        .text {
            width: 50%;
            padding-right: 50px;
            transform: rotate(-5deg);
        }

        .polaroid-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
        }

        .polaroid {
            position: relative;
            width: 500px;
            height: 350px;
            background-color: white;
            border-style: solid;
            border-color: white;
            border-width: 30px 30px 30px 30px;
            /* 30px cho c·∫£ 4 c·∫°nh */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .photo {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url("https://img2.thuthuatphanmem.vn/uploads/2018/12/31/hinh-anh-dong-dep-nhat_112054113.gif");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(5px) brightness(0%) saturate(0%);
        }

        .photo.is-developed {
            animation: developPhoto 6s ease-in-out forwards;
        }

        .button {
            padding: 10px 20px 20px 30px;
            border: none;
            background-color: transparent;
            font-size: 40px;
            cursor: pointer;
            font-family: "Sedgwick Ave", cursive;
            color: #000000;
        }

        @keyframes developPhoto {
            0% {
                filter: blur(5px) brightness(0%) saturate(0%);
            }

            35% {
                filter: blur(3px) brightness(40%) saturate(30%);
            }

            70% {
                filter: blur(2px) brightness(80%) saturate(60%);
            }

            100% {
                filter: blur(1px) brightness(80%) saturate(90%);
            }
        }

        /* Responsive styles */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: stretch;
                padding: 20px 5px;
                gap: 20px;
            }

            .text,
            .polaroid-container {
                width: 100%;
                padding-right: 0;
            }

            .text {
                transform: none;
                text-align: center;
            }

            .polaroid {
                width: 90vw;
                max-width: 350px;
                height: 60vw;
                max-height: 240px;
                margin: 0 auto;
                border-width: 30px 30px 30px 30px;
                /* 30px cho c·∫£ 4 c·∫°nh */
            }

            .button {
                font-size: 30px;
                padding: 8px 10px 12px 15px;
            }

            body {
                font-size: 16px;
            }
        }

        @media (max-width: 500px) {
            .container {
                padding: 10px 2px;
                gap: 10px;
            }

            .polaroid {
                width: 95vw;
                max-width: 250px;
                height: 55vw;
                max-height: 150px;
                border-width: 30px 30px 30px 30px;
                /* 30px cho c·∫£ 4 c·∫°nh */
            }

            .button {
                font-size: 22px;
                padding: 5px 5px 8px 8px;
            }

            body {
                font-size: 13px;
            }
        }

        body,
        html,
        .container,
        .text,
        .polaroid,
        .polaroid-container,
        p,
        button,
        img,
        a {
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
        }
    </style>

</head>
